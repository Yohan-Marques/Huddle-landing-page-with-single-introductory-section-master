<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Huddle landing page with sigle introductory section master</title>
        <meta name="author" content="Nonoxville">
        <meta name="description" content="HTML5 / CSS3">
        <meta name="keywords" content="CSS GRID / Flexbox">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="CSS/style.css">

        <!--Font Poppins-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        <!--Font Open-Sans-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!--Font-Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <div class="principal">
            <img src="images/bg-desktop.svg" class="back" alt="background">
            <img src="images/logo.svg" class="logo" alt="Logo">

            <section class="one">
                <img src="images/illustration-mockups.svg" class="illus" alt="grafico">
            </section>

            <section class="two">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. Your have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <button class="btn">Register</button>
            </section>

            <footer class="foot">
                <p>&copy;Nonoxville|2021</p>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </footer>
        </div>
    </body>
</html>
